<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Get Started!</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="address">

    <div class="p-3 col-sm-6">
        <label for="addressLine" class="form-label">Address Line 1</label>
        <input type="text" class="form-control" id="inputAddress">
        </div>

   <div class="p-3 col-sm-3">
        <label for="occupation" class="form-label">Occupation</label>
        <input formControlName="occupation" type="text" class="form-control" id="occupation" required
         [ngClass]="{ 'is-invalid': submitted && f.occupation.errors }" >
        <div class="error-msg" *ngIf="submitted && f.occupation.errors ">
          Occupation is required
        </div>
    </div>

    <div class="p-3 col-sm-6">
        <label for="website" class="form-label">Website</label>
        <input formControlName="website" type="text" class="form-control" id="website"  >
    </div>
</div>


  
  <script src="p5.js">
	</script>

	<!-- importing p5.sound.js -->
	<script src="p5.sound.js">
	</script>

	<!-- importing main script.js -->
	<script src="script.js">
	</script>
</body>
